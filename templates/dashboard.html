<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Личный кабинет</title>
</head>
<body>
    <h1>Добро пожаловать, {{ user_data['nickname'] }}!</h1>
    {% if user_data['email'] %}
        <p>Email: {{ user_data['email'] }}</p>
    {% endif %}
    <p>Ваш кошелек: {{ user_data['wallet_address'] }}</p>
    <p>Приватный ключ: {{ user_data['private_key'] }}</p>
</body>
</html>
