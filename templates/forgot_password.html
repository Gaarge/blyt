<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Восстановление пароля</title>
</head>
<body>
    <h1>Восстановление пароля</h1>
    <form method="POST">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>
        <button type="submit">Отправить</button>
    </form>
    <!--Начало структуры 1-->
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <ul>
                {% for message in messages %}
                    <li style="color: red;">{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
    {% endwith %}
<!--Конец структуры 1-->
<!--Начало структуры 2-->
    {% if message %}
        <p style="color: red;">{{ message }}</p>
    {% endif %}
<!--Конец структуры 2-->

    <!--Диман, если че, то вот эти структуры 1 и 2 это по факту одно и тоже, просто иногда мне надо вывести в этот шаблон через 
    get_flashed_messages(), а иногда просто через message, поэтому херачь их в одно место. Ну и эти коменты начала и конца можешь
    удалить, я это чисто для тебя написал   -->

</body>
</html>
